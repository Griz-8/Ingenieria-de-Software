<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sumador</title>
  </head>
  <body>
   <h1>Bot Saludador Incremental</h1>
  
  <form id="saludador-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre" required><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" placeholder="Tu edad" required><br><br>

    <label for="genero">Género:</label>
    <select id="genero">
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select><br><br>

    <label for="idioma">Idioma:</label>
    <select id="idioma">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select><br><br>

    <button type="submit" id="saludar-btn">Saludar</button>
  </form>

  <div id="resultado-div" style="margin-top: 20px; font-weight: bold;"></div>

  <script type="module" src="./src/presenter.js"></script>
